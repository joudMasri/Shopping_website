    <div class="wrapper">
      <div class="card">
        <img [src]="productItem.imgUrl">
         
         <div class="content">
           <div class="row">
             <div class="details">
               <span>{{productItem.name}}</span>

               <i *ngIf="addedToWishlist"class="fas fa-heart" (click)="handleRomoveFromWishlist()"></i>

               <i  *ngIf="!addedToWishlist"  class="far fa-heart" (click)="handleAddToWishlist() "></i>

               <p>{{productItem.description |slice: 0: 15}}</p>
             </div>
             <span class="price">{{productItem.price}}$</span>
            
           <div class="buttons">
             <button (click)="showProductDetails()" >Details</button>
             <button (click)="handleAddToCart()">Buy Now</button>
           </div>
         </div>
      </div>
